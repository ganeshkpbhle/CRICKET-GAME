<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRICKET-10</title>
        <link rel="stylesheet" href="style.css">
        <title>CRICKET-10</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container justify-content-between">
            <div class="row">
                <p class="score">CRICKET 10</p>
            </div>
            <div class="row border1 justify-content-evenly">
                <div class="col-lg-4 flex-column">
                    <p class="score">TEAM 1 SCORE</p>
                    <p class="score" id="score1">0</p>
                    <button type="button" class="btn btn-primary button1" id="hit1">HIT 1</button>
                </div>
                <div class="col-lg-4 flex-column">
                    <p class="score">TIMER</p><p class="counter" id="count">60</p>
                    <div class="flex-row">
                        <button type="button" class="btn btn-secondary" id="countst">Start</button>
                    </div>
                </div>
                <div class="col-lg-4 flex-column">
                    <p class="score">TEAM 2 SCORE</p>
                    <p class="score" id="score2">0</p>
                    <button type="button" class="btn btn-primary" id="hit2">HIT 2</button>
                </div>
            </div>
            <div class="row justify-content-evenly">
                <button type="button" class="btn btn-primary" id="result">GENERATE RESULT</button>
            </div>
            <br>
            <div class="row justify-content-between" id="game-area">
            </div>
        </div>
        <script src="game.js"></script>
    </body>
</html>
